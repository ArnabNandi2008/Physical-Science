                        </select>

                </tr>
                <tr><td colspan="3"><input type="button" value="Exchange" onClick="EExchange()"></td></tr>

                            <option value="J">Kilojoules</option>
                        </select>
                    </td>
                </tr>

            </form>
        </table>
