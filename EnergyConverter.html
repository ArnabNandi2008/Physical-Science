<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Energy Converter</title>
        <script>
            function Submit() {
                i = parseFloat(document.frm.i.value)
                di = document.frm.from.value
                dt = document.frm.to.value
                fn = di + dt
                o = 0
                if ((fn == "cc") || (fn == "jj") || (fn == "CC") || (fn == "CC")) {
                    o = i
                }
                else if (fn == "cj") {
                    o = (i*4.184)
                }
                else if (fn == "jc") {
                    o = i/4.184
                }
                else if (fn == "cC") {
                    o = i/1000
                }
                else if (fn == "Cc") {
                    o = i*1000
                }
                else if (fn == "cJ") {
                    o = ((i/1000)*4.184)
                }
                else if (fn == "jC") {
                    o = ((i/1000)/4.184)
                }
                else if (fn == "Cj") {
                    o = i*4184
                }
                else if (fn == "jJ") {
                    o = i/1000
                }
                else if (fn == "Jj") {
                    o = i*1000
                }
                else if (fn == "CJ") {
                    o = i*4.184
                }
                else {
                o = i/4.184
                }
                document.frm.o.value = o
            }
            function Exchange() {
                a = document.frm.i.value
                document.frm.i.value = document.frm.o.value
                document.frm.o.value = a
                b = document.frm.from.value
                document.frm.from.value = document.frm.to.value
                document.frm.to.value = b
            }
        </script>
    </head>
    <body>
        <u><h1 style="text-align: center;">Energy Converter</h1></u>
        <table>
            <form name="frm">
                <tr>
                    <td><label>From </label></td>
                    <td><input type="textbox" name="i" placeholder="Enter the energy"></td>
                    <td>
                        <select name="from">
                            <option value="c">Calorie</option>
                            <option value="j">Joules</option>
                            <option value="C">Kilocalorie</option>
                            <option value="J">Kilojoules</option>
                        </select>
                    </td>
                </tr>
                <tr><td colspan="3"><input type="button" value="Exchange" onClick="Exchange()"></td></tr>
                <tr>
                    <td><label>To </label></td>
                    <td><input type="textbox" name="o" disabled></td>
                    <td>
                        <select name="to">
                            <option value="c">Calorie</option>
                            <option value="j">Joules</option>
                            <option value="C">Kilocalorie</option>
                            <option value="J">Kilojoules</option>
                        </select>
                    </td>
                </tr>
                <tr><td colspan="3"><input type="button" value="Submit" onclick="Submit()"></td></tr>
            </form>
        </table>
    </body>
</html>
