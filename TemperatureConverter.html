<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
        <script>
            function Submit() {
                i = parseInt(document.frm.i.value)
                di = document.frm.from.value
                dt = document.frm.to.value
                fn = di + dt
                o = 0
                if ((fn == "cc") || (fn == "ff") || (fn == "kk")) {
                    o = i
                }
                else if (fn == "cf") {
                    o = (((9*i)+160)/5)
                }
                else if (fn == "ck") {
                    o = i+273
                }
                else if (fn == "fc") {
                    o = (((5*i)-160) /9)
                }
                else if (fn == "fk") {
                    o = (((5*i)+2297)/9)
                }
                else if (fn == "kc") {
                    o = i-273
                }
                else {
                o = (((9*i)-2297)/5)
                }
                document.frm.o.value = o
            }
            function Exchange() {
                a = document.frm.o.value
                document.frm.o.value = document.frm.i.value
                document.frm.i.value = a
                b = document.frm.from.value
                document.frm.from.value = document.frm.to.value
                document.frm.to.value = b
            }
        </script>
    </head>
    <body>
        <table>
            <form name="frm">
                <tr>
                    <td><label>From </label></td>
                    <td><input type="textbox" name="i" placeholder="Enter the temperature"></td>
                    <td>
                        <select name="from">
                            <option value="c">Celcius</option>
                            <option value="f">Fahrenheit</option>
                            <option value="k">Kelvin</option>
                        </select>
                    </td>
                </tr>
                <tr><td colspan="3"><input type="button" value="Exchange" onClick="Exchange()"></td></tr>
                <tr>
                    <td><label>To </label></td>
                    <td><input type="textbox" name="o" disabled></td>
                    <td>
                        <select name="to">
                            <option value="c">Celcius</option>
                            <option value="f">Fahrenheit</option>
                            <option value="k">Kelvin</option>
                        </select>
                    </td>
                </tr>
                <tr><td colspan="3"><input type="button" value="Submit" onclick="Submit()"></td></tr>
            </form>
        </table>
    </body>
</html>
